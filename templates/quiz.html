{{define "content"}}
{{template "header"}}
<div class="jumbotron">
    <h1>Викторина</h1>
    <p>Выберите из 5 вариантов верное определение слова</p>
    <h1><span class="label label-info">{{.Word}}</span></h1>
</div>

<div class="col-md-6">
    <div class="list-group">
        {{ range $index, $clue := .Clues }}
            <a class="list-group-item" href="/quiz/answer?wid={{$.Wid}}&cid={{$clue.Cid}}">{{$clue.Clue}}</a>
        {{ end }}
    </div>
</div>
{{template "footer"}}
{{end}}
